<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom | EduPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        /* Custom scrollbar for the book section */
        .book-content::-webkit-scrollbar { width: 8px; }
        .book-content::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        .dark .book-content::-webkit-scrollbar-thumb { background-color: #475569; }
        
        /* Book Typography */
        .book-content h2 { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #2563eb; }
        .book-content p { margin-bottom: 1rem; line-height: 1.8; }
        .book-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .book-content code { background: #f1f5f9; padding: 2px 5px; rounded; color: #ef4444; }
        .dark .book-content code { background: #1e293b; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-slate-900 dark:text-gray-100 font-sans h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="bg-white dark:bg-slate-800 shadow-sm border-b border-gray-200 dark:border-slate-700 h-16 flex-none z-50">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-gray-500 hover:text-blue-600 transition"><i class="fas fa-arrow-left text-xl"></i></a>
                <div class="h-6 w-px bg-gray-300 dark:bg-slate-600"></div>
                <h1 class="text-lg md:text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">EduPro Classroom</h1>
            </div>
            <!-- Theme Toggle -->
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline text-yellow-400"></i>
            </button>
        </div>
    </nav>

    <!-- Main Classroom Layout -->
    <div class="flex-grow max-w-7xl w-full mx-auto p-4 md:p-6 grid lg:grid-cols-3 gap-6 h-[calc(100vh-64px)]">
        
        <!-- LEFT: Learning Area (2/3 width) -->
        <div class="lg:col-span-2 flex flex-col h-full gap-4">
            
            <!-- TOGGLE BUTTONS (Video vs Book) -->
            <div class="flex bg-white dark:bg-slate-800 p-1 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 w-fit">
                <button onclick="switchMode('video')" id="btn-video" class="px-6 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 bg-blue-600 text-white">
                    <i class="fas fa-play-circle"></i> Video Class
                </button>
                <button onclick="switchMode('book')" id="btn-book" class="px-6 py-2 rounded-lg text-sm font-bold transition flex items-center gap-2 text-gray-500 hover:text-blue-600 dark:text-gray-400">
                    <i class="fas fa-book-open"></i> Read Notes
                </button>
            </div>

            <!-- CONTENT CONTAINER -->
            <div class="flex-grow bg-white dark:bg-slate-800 rounded-2xl shadow-lg border border-gray-200 dark:border-slate-700 overflow-hidden relative">
                
                <!-- 1. VIDEO PLAYER -->
                <div id="video-mode" class="w-full h-full flex flex-col">
                    <div class="flex-grow bg-black relative">
                        <iframe id="video-frame" class="w-full h-full absolute inset-0" src="" title="Course Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="p-4 border-t border-gray-200 dark:border-slate-700">
                        <h2 id="content-title" class="text-xl font-bold">Select a Chapter</h2>
                    </div>
                </div>

                <!-- 2. BOOK/TEXT MODE (Hidden by default) -->
                <div id="book-mode" class="w-full h-full hidden flex-col">
                    <div class="flex-grow overflow-y-auto p-8 book-content" id="book-content">
                        <!-- Book text will be injected here by JS -->
                        <div class="text-center text-gray-500 mt-20">
                            <i class="fas fa-book-reader text-6xl mb-4 text-blue-200"></i>
                            <p>Select a chapter to read the notes.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- RIGHT: Syllabus / Playlist (1/3 width) -->
        <div class="lg:col-span-1 h-full flex flex-col">
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg border border-gray-200 dark:border-slate-700 flex flex-col h-full overflow-hidden">
                
                <div class="p-5 border-b border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-800/50">
                    <h3 class="font-bold text-lg flex items-center gap-2">
                        <i class="fas fa-list-ul text-blue-600"></i> Course Index
                    </h3>
                    <p class="text-xs text-gray-500 mt-1" id="course-name">Loading...</p>
                </div>

                <!-- Scrollable List -->
                <div class="overflow-y-auto flex-1 p-2 custom-scrollbar">
                    <ul id="c-syllabus" class="space-y-2">
                        <!-- List Items -->
                    </ul>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
