<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Player - EduPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Header -->
    <nav class="flex items-center justify-between px-4 py-3 bg-gray-800 border-b border-gray-700">
        <a href="index.html" class="flex items-center gap-2 text-gray-300 hover:text-white">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h1 class="font-bold text-lg">Web Development Course</h1>
        <div class="w-8"></div> <!-- Spacer -->
    </nav>

    <div class="flex flex-col lg:flex-row h-[calc(100vh-60px)]">
        
        <!-- Video Player Section (Left/Top) -->
        <div class="flex-1 bg-black flex flex-col justify-center relative group">
            <!-- Demo Video (Replace src with your video) -->
            <iframe class="w-full h-full aspect-video" src="https://www.youtube.com/embed/pQN-pnXPaVg?rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <!-- Course Content / Syllabus (Right/Bottom) -->
        <div class="lg:w-96 bg-gray-800 border-l border-gray-700 overflow-y-auto">
            
            <div class="p-4 border-b border-gray-700">
                <h2 class="font-bold text-xl">Course Content</h2>
                <p class="text-sm text-gray-400 mt-1">20 Lessons â€¢ 5h 30m</p>
                
                <!-- PDF Download Button -->
                <button class="w-full mt-3 py-2 bg-blue-600 hover:bg-blue-500 rounded text-sm font-semibold flex items-center justify-center gap-2">
                    <i class="fas fa-file-pdf"></i> Download Course Book
                </button>
            </div>

            <!-- Lessons List -->
            <div class="space-y-1">
                <!-- Active Lesson -->
                <div class="p-4 bg-gray-700/50 border-l-4 border-blue-500 cursor-pointer hover:bg-gray-700">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-blue-400 font-bold">Lesson 1 (Playing)</span>
                        <span class="text-gray-400">10:00</span>
                    </div>
                    <h3 class="font-medium">Introduction to HTML</h3>
                </div>

                <!-- Other Lessons -->
                <div class="p-4 border-l-4 border-transparent cursor-pointer hover:bg-gray-700/50 transition">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-gray-400">Lesson 2</span>
                        <span class="text-gray-400">15:30</span>
                    </div>
                    <h3 class="font-medium">CSS Basics & Styling</h3>
                </div>

                <div class="p-4 border-l-4 border-transparent cursor-pointer hover:bg-gray-700/50 transition">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-gray-400">Lesson 3</span>
                        <span class="text-gray-400">20:00</span>
                    </div>
                    <h3 class="font-medium">JavaScript Fundamentals</h3>
                </div>

                <div class="p-4 border-l-4 border-transparent cursor-pointer hover:bg-gray-700/50 transition">
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-gray-400">Lesson 4</span>
                        <span class="text-gray-400">12:45</span>
                    </div>
                    <h3 class="font-medium">Building a Project</h3>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
